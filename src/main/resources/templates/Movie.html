<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Movie List !!!!!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="reservations">Movie List</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Welcome </h1>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
        	
            <td>Title</td>
            <td>Genre</td>
            <td>Duration</td>
            <td>Release_date</td>
            <td>Synopsis</td>
            <td>Recommend It</td>
        </tr>
        <tr th:each="Movie: ${MovieList}">
        	
            <td th:text="${Movie.Title}">Title</td>
            <td th:text="${Movie.Genre}">Genre</td>
            <td th:text="${Movie.Duration}">Duration</td>
            <td th:text="${Movie.Release_date}">Release_date</td>
            <td th:text="${Movie.Synopsis}">Synopsis</td>
            <td><input type="Button" value="Recommend" th:onclick="'javascript:setSession(\'' + ${Movie.mID} + '\');'"  th:name= "${Movie.mID}"/></td>
       </tr>
       <tr>
         <td colspan="6" align="center"><input type="button" value="Recommended Moive" onclick="window.location.href='http://localhost:8080/recommend'" /></td>
       </tr>
    </table>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">Test Site</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
