<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Movie List !!!!!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="">Movie List</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Add Movie!!!!!!! </h1>
    </div>
    <form>
     <table class="table table-striped table-bordered">
        <tr>
            <td>Title</td>
             <td><input type="text" name="Title" th:field="*{Title}"/></td>
             <td th:if="${#fields.hasErrors('Title')}" th:errors="*{Title}">Title Error</td>
            
        </tr>
        <tr>
            <td>Genre</td>
             <td><input type="text" name="Genre" th:field="*{Genre}"/></td>
             <td th:if="${#fields.hasErrors('Genre')}" th:errors="*{Genre}">Genre Error</td>
            
        </tr>
        <tr>
            <td>Duration</td>
             <td><input type="text" name="Duration" th:field="*{Duration}"/></td>
             <td th:if="${#fields.hasErrors('Duration')}" th:errors="*{Duration}">Duration Error</td>
            
        </tr>
        <tr>
            <td>Release_date</td>
             <td><input type="text" name="Release_date" th:field="*{Release_date}"/></td>
             <td th:if="${#fields.hasErrors('Release_date')}" th:errors="*{Release_date}">Release_date Error</td>
            
        </tr>
        <tr>
            <td>Synopsis</td>
            <td><input type="text" name="Synopsis"/></td>
         </tr>
    </table>
    <input type="submit" value="Submit">
    </form>
    
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">Test Site</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
